        <div class="outer">
          <div><div></div></div>

  <script >

    bars=document.querySelectorAll('#loading0>.outer>div')
    white_bars=document.querySelectorAll('#loading0>.outer>div>div')
    len=bars.length
    duration=180
    for(i=0;i<len/2;i++){
      bars[i].style.transform="rotate("+(360/len*i)+"deg)"
      white_bars[i].style.animation="anime1 "+(duration*len)+"ms linear "+(i*duration)+"ms infinite"
      bars[i+len/2].style.transform="rotate("+(360/len*(i+len/2))+"deg)"
      white_bars[i+len/2].style.animation="anime1 "+(duration*len)+"ms linear "+(i*duration)+"ms infinite"
    }
    inner_bars=document.querySelectorAll('#loading0>.inner>div')
    inner_white_bars=document.querySelectorAll('#loading0>.inner>div>div')
    len=inner_bars.length
    for(i=0;i<len/2;i++){
      inner_bars[i].style.transform="rotate("+-(360/len*i)+"deg)"
      inner_white_bars[i].style.animation="anime2 "+(duration*len)+"ms linear "+(i*duration)+"ms infinite"
      inner_bars[i+len/2].style.transform="rotate("+-(360/len*(i+len/2))+"deg)"
      inner_white_bars[i+len/2].style.animation="anime2 "+(duration*len)+"ms linear "+(i*duration)+"ms infinite"
    }
  </script>
