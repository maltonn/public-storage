<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>英単語1900!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main" class="container">
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div id="background_div" class="card-image waves-effect waves-block waves-light">
            <!--ここに画像が入る-->
          </div>
          <div class="card-content">
            <span id="ques" class="card-title  grey-text text-darken-4">エラー</span>
            <p class="red-text right activator">Show Anser<i class="material-icons  red-text right">keyboard_return</i></p>
            <p id="ques_num"></p>
          </div>
          <div class="card-reveal">
            <span id="re_ques" class="card-title grey-text text-darken-4">エラー<i class="material-icons right">close</i></span><br />
            <span id="ans" class="card-title grey-text text-darken-4">...</span>
            <span id="next" class="card-title right bottom">Next<i class="material-icons">navigate_next</i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="sub">
            <h3>英単語1800!</h3>
            <div class="input-field">
              <input id="range" type="text" class="validate" value="101-200">
              <label for="range">番号の範囲を入力</label>
            </div>
            <div class="input-field">
              <select id="mode">
                <option value="1">英語→日本語</option>
                <option value="2">日本語→英語</option>
              </select>
            </div>
              <div class="input-field">
                <select id="background">　
                  <option value="1">料理</option>
                  <option value="2">単色</option>
                </select>
                <label>背景</label>
              </div>
              <div class="input-field">
                <select id="background">　
                  <option value="1">料理</option>
                  <option value="2">単色</option>
                </select>
                <label>背景</label>
              </div>
            <button id="start" class="btn waves-effect waves-light">START!<i class="material-icons right">send</i></button>
  </div>

  <script src="data.js"></script>
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
