<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stay Focused!</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <div id="select">
    <div id="0.5" class="time">
      <h3>30sec</h3></div>
    <div id="1" class="time">
      <h3>1min</h3></div>
    <div id="5" class="time">
      <h3>5min</h3></div>
    <div id="10" class="time">
      <h3>10min</h3></div>
    <div id="15" class="time">
      <h3>15min</h3></div>
    <div id="30" class="time">
      <h3>30min</h3></div>
    <div id="45" class="time">
      <h3>45min</h3></div>
    <div id="60" class="time">
      <h3>60min</h3></div>
  </div>
  <div id="done"></div>
  <div id="main">
    <div id="clock">
      <div id="clock_half"></div>
      <div id="clock_right"></div>
      <div id="clock_left"></div>
      <div id="innerclock">
        <div id="display"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
