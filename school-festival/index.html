<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1"> <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>2-H 文化祭アンケート</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">2-H 文化祭！</a>
    </div>
    <div id="loading" class="progress">
      <div class="indeterminate"></div>
    </div>
  </nav>
  <div id="main" class="container">
    <div id="question1" class="row">
      <div class="input-field col s10 offset-s1">
        <h4>質問1</h4>
        <p>クラス企画は「アトラクション部門」と「展示企画部門」に分かれます。どちらが良いですか？</p>
        <p>
          ※アトラクション部門：クラス内を改造するやつ（例年こっちが多数派）<br /><br />
          ※展示企画部門：講堂でパフォーマンスしたり、巨大展示作ったりする。（当日遊べる時間が長い）
        </p>
        <select id="select1">
          <option value="" disabled selected>クリックして選択</option>
          <option value="1">アトラクション部門</option>
          <option value="2">展示企画部門</option>
          <option value="3">その他</option>
        </select>
          <a id="submit1" class="waves-effect waves-light btn disabled">提出！</a>
          <span id="no-re-submit">※再提出不可です</span>
      </div>
    </div>
    <div id="question2" class="row">
      <div class="input-field col s10 offset-s1">
        <h4>質問2</h4>
        <p>クラス企画でやりたいことがあれば書いてください（何回でも投票できます。）</p>
        <input id="input1" placeholder="例：お化け屋敷・メイド喫茶 etc....." id="val" type="text" class="validate">
        <a id="submit2" class="waves-effect waves-light btn disabled">提出！</a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
